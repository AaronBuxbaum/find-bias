type TwitterUser {
  description: String
  name: String
  screen_name: String
  statuses_count: Int
}

type Tweet {
  twitterId: Float
  twitterIdString: String
  text: String
  handle: String
}

type Query {
  count(handle: String!): Int
  profile(handle: String!): TwitterUser!
  tweets(handle: String!): [Tweet!]!
}

type Mutation {
  buildTweets(handle: String!): String
}
